<!DOCTYPE html>
<html>
<head>
    <title>Live Map</title>
    <link href="../StyleLiveMap.css" rel="stylesheet" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .fit { /* set relative picture size */
            max-width: 100%;
            max-height: 100%;
        }

        .center {
            display: block;
            margin: auto;
        }

        .map {
            position: relative;
            top: 0;
            left: 0;
        }

        .plane {
            position: absolute;
            top: 20%;
            left: 10%;
        }
    </style>
</head>
<body>

    <img class="center fit map" src="export-map-share.png">
    <img class="plane" src="plane.png" height="30" width="30">

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" language="JavaScript">
        function set_body_height() { // set body height = window height
            $('body').height($(window).height());
        }
        $(document).ready(function () {
            $(window).bind('resize', set_body_height);
            set_body_height();
        });
    </script>

</body>
</html>
